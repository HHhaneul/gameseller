<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">
<section layout:fragment="content">
<style>
    .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }


    .game-item {
        flex: 0 1 calc(25% - 20px);
        background-color: #121922;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        margin: 10px;
        text-align: left;
    }


    .game-item a {
        text-decoration: none;
        color: #fff;
        display: flex
        flex-direction: column;
        align-items: center;
        text-align: center;
    }


    .game-item img {
        max-width: 80%;
        margin-bottom: 20px;
    }


    .game-item ul {
        list-style-type: none;
        padding: 0;
    }

    .game-item li {
        margin-bottom: 5px;
    }

    .game-item li.th-price {
        color: #00FF00;
    }

    .game-item img.th-img {
        max-width: 24px;
        margin-right: 5px;
    }
.search-row {
    background-color: #121922;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
}

.search-select,
.search-input,
.search-btn {
    background-color: #fff;
    color: #121922;
    border: none;
    padding: 8px;
    font-size: 14px;
    border-radius: 5px;
}
.search-input {
    flex-grow: 1;
    margin-right: 10px;
}

/* 버튼 스타일 */
.search-btn {
    background-color: #121922;
    color: #fff;
    cursor: pointer;
}

/* 버튼 호버 상태 스타일 */
.search-btn:hover {
    background-color: #fff;
    color: #121922;
}



</style>
        <h1 th:text="${pageTitle}"></h1>
    <form method="get" th:action="@{/game/list}" th:object="${gameSearch}">
        <div class="search-row">
            <select name="sopt" th:field="*{sopt}" class="search-select">
                <option value="all">통합검색</option>
                <option value="gameNm">게임명</option>
                <option value="gameNo">게임번호</option>
            </select>
            <input type="text" name="skey" th:field="*{skey}" placeholder="검색어 입력" class="search-input">
            <button type="submit" class="search-btn">검색하기</button>
        </div>
    </form>
        <h2>게임 목록</h2>
            <div class="game-container">
                <div th:each="item2 : ${items2}" th:object="${item2}" class="col game-item">
                    <a th:href="@{/game/view/{no}(no=*{gameNo})}">
                        <img th:src="*{listImages[0].thumbsUrl[0]}">
                    </a>
                    <a th:href="@{/game/view/{no}(no=*{gameNo})}">
                        <ul>
                            <li th:text="*{gameNm}"></li>
                            <li th:if="*{price < 1000}" th:text="*{price + '원'}"></li>
                            <li th:if="*{price >= 1000}" th:text="*{#numbers.formatInteger(price, 3, 'COMMA') + '원'}"></li>
                            <img th:src="@{/images/베스트.gif}">
                            <img th:src="@{/images/인기.gif}">
                            <img th:src="@{/images/주문폭주.gif}">
                            <img th:src="@{/images/최다판매.gif}">
                            <img th:src="@{/images/추천.gif}">
                        </ul>
                    </a>
                </div>
            </div>
        <th:block th:if="${pagination != null}" th:replace="~{commons/_pagination::pagination}"></th:block>
    </section>
</html>
