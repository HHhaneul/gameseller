<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ID Lookup</title>
</head>
<body>
<h1>ID Lookup</h1>
<form action="#" th:action="@{/idlookup-result}" th:object="${email}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Find ID</button>
</form>
</body>
</html>
