<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find ID</title>
</head>
<body>
<h2>Find Your ID</h2>

<form th:action="@{/member/findId}" th:object="${findIdForm}" method="post">
    <div>
        <label>User Name:</label>
        <input type="text" th:field="*{userNm}" required>
    </div>
    <div>
        <label>Mobile:</label>
        <input type="text" th:field="*{mobile}" required>
    </div>
    <button type="submit">Find ID</button>
</form>

<div th:if="${findIdForm.foundUserId}">
    <p>Your ID is: <strong th:text="${findIdForm.foundUserId}"></strong></p>
</div>
</body>
</html>
