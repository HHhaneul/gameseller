<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">

<main layout:fragment="content">
<h2>아이디 찾기</h2>
<form th:action="@{/member/findId}" th:object="${findIdForm}" method="post">
    <dl>
        <dt>회원명 :</dt>
        <dd>
        <input type="text" th:field="*{userNm}" required>
        </dd>
    </dl>
    <dl>
        <dt>휴대전화번호 :</dt>
        <dd>
        <input type="text" th:field="*{mobile}" required>
        </dd>
    </dl>
    <button type="submit">아이디 찾기</button>
</form>
<dl>
<dt th:if="${findIdForm.foundUserId}">
    <dd>아이디 : <strong th:text="${findIdForm.foundUserId}"></strong></dd>
</dt>
<dt th:text="${error}"></dt>
</dl>
</main>
</html>
