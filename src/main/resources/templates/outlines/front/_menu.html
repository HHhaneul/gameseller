<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="menu" class="menu-container">
        <style>

.menu-container {
    background-color: #121922;
    padding: 10px 0;
    text-align: center;
}

.menu-container a {
    text-decoration: none;
    color: #fff;
    margin: 0 20px;
    font-size: 16px;
}

.menu-container i {
    font-size: 24px;
    margin-right: 5px;
}

.menu-container a.on {
    font-weight: bold;
    color: #007bff;
}

        </style>
    <a th:href="@{/game/list}" th:classappend="${menuCode} == 'game' ? 'on'">
        <i class="xi-gamepad"></i>
        게임목록
    </a>
    <a th:href="@{/board/notice}" th:classappend="${menuCode} == 'notice' ? 'on'">
        <i class="xi-view-list"></i>
        공지사항
    </a>
    <a th:href="@{/support/inquire}" th:classappend="${menuCode} == 'support' ? 'on'">
        <i class="xi-user"></i>
        고객지원
    </a>
    <a th:href="@{/myPage}" th:classappend="${menuCode} == 'myPage' ? 'on'">
        <i class="xi-view-list"></i>
        마이페이지
    </a>
    <a th:href="@{/order/cart}" th:classappend="${menuCode} == 'cart' ? 'on'">
        <i class="xi-cart-add"></i>
        장바구니
    </a>
</div>
</html>
