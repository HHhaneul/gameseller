<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">
<main>
    <form name="memberBoardForm" id="memberBoardForm" th:object="${memberBoardForm}" method="post" th:action="@{/board/save}" autocomplete="off">
        <input type="text" name="bid" value="*{bid}">
        <div layout:replace="~{board/_form :: content}"></div>
        <div class="btns">
            <button type="reset">다시작성</button>
            <button type="submit">
                <th:block>수정하기</th:block>
            </button>
        </div>
    </form>
</main>
</html>
