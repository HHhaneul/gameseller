<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:top="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/front/main}">
<head>
    <meta charset="UTF-8">
    <title>gamesell</title>
</head>

<body layout:fragment="content">

        <div class="container text-center">
            <div class="row">
                <div class="t3-sidebar t3-sidebar-left col col-xs-12 col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9  hidden-xs" style="min-height: 1750px;">
                    <div class="t3-module module normal-module">
                        <div class="module-inner">
                            <h3 class="module-title">
                                <strong>
                                    <span>공지사항</span>
                                </strong>
                                <div class="pull-right" style="padding-top:4px; font-size:16px;">
                                    <a th:href="@{/notice}" style="color: #67c1f5">+ 더보기</a>
                                </div>
                            </h3>
                        </div>
                        <div class="list-group">
                            <a href="#" class="list-group-item" style="width:240px;white-space:nowrap;text-overflow:ellipsis; overflow:hidden;white-space:nowrap">
                                The current link item
                            </a>
                            <a href="#" class="list-group-item" style="width:240px;white-space:nowrap;text-overflow:ellipsis; overflow:hidden;white-space:nowrap">A second link item</a>
                            <a href="#" class="list-group-item" style="width:240px;white-space:nowrap;text-overflow:ellipsis; overflow:hidden;white-space:nowrap">A third link item</a>
                            <a href="#" class="list-group-item" style="width:240px;white-space:nowrap;text-overflow:ellipsis; overflow:hidden;white-space:nowrap">A fourth link item</a>
                            <a href="#" class="list-group-item" style="width:240px;white-space:nowrap;text-overflow:ellipsis; overflow:hidden;white-space:nowrap">A disabled link item</a>
                        </div>
                    </div>
                    <div class="sidemenu">
                        <h3 class="announcement" th:text="${pageTitle}"></h3>
                        <aside th:replace="~{outlines/front/side::menu}"></aside>
                    </div>
                </div>
                <div class="t3-content col col-xs-12 col-sm-8 col-sm-push-4 col-md-9 col-md-push-3">
                    <div class="wrap t3-content-mast-bottom">
                        <div class="container">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <br>
                            <div class="tab-content">
                                <div class="vmgroup grid-group-item">
                                    <div class="row">
                                        <div class="col">
                                            <div class="card" style="width: 18rem; height: 200px;">
                                                <img th:src="@{/images/item.jpg.jpg}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card" style="width: 18rem; height: 200px;">
                                                <img th:src="@{/images/item1.jpg.jpg}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card" style="width: 18rem; height: 200px;">
                                                <img th:src="@{/images/item2.jpg.jpg}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
