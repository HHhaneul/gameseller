<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/main}">
<section layout:fragment="content">
    <h1 th:text="${pageTitle}"></h1>
    <form name="frmSave" id="frmSave" method="POST" th:action="@{/admin/game/save}" autocomplete="off" th:object="${gameForm}">
        <input type="hidden" name="mode" value="add">
        <input type="hidden" name="gid" th:field="*{gid}">
        <th:block th:replace="~{admin/game/_form::form}"></th:block>

        <div class="btns">
            <button type="reset">다시입력</button>
            <button type="submit">등록하기</button>
        </div>
    </form>
</section>
</html>
